<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="Style.CSS">
</head>
<body>

  <h1 class="title">Kanban Board</h1>

  <div class="board">

    <!-- TO DO -->
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="task-list" id="todo"></div>
      <button onclick="addTask('todo')">+ Add Task</button>
    </div>

    <!-- DOING -->
    <div class="column" data-status="doing">
      <h2>Doing</h2>
      <div class="task-list" id="doing"></div>
      <button onclick="addTask('doing')">+ Add Task</button>
    </div>

    <!-- DONE -->
    <div class="column" data-status="done">
      <h2>Done</h2>
      <div class="task-list" id="done"></div>
      <button onclick="addTask('done')">+ Add Task</button>
    </div>

  </div>

  <script src="Script.js"></script>
</body>
</html>
